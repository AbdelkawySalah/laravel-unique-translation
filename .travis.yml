language: php

php:
  - 7.0
  - 7.1
  - 7.2

services:
  - mysql

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - travis_retry composer self-update
  - travis_retry composer update --no-interaction
  - mysql -e "create database IF NOT EXISTS testing;" -uroot;

script:
  - vendor/bin/phpunit
